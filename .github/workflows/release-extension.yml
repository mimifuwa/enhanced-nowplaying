name: Release Extension

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.0.0)"
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: |
          cd packages/extension
          pnpm install

      - name: Build extension
        run: |
          cd packages/extension
          pnpm run build

      - name: Create ZIP
        run: |
          cd packages/extension/build
          zip -r ../enhanced-nowplaying-v${{ github.event.inputs.version }}.zip .

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.event.inputs.version }}
          release_name: Enhanced NowPlaying Extension v${{ github.event.inputs.version }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: packages/extension/enhanced-nowplaying-v${{ github.event.inputs.version }}.zip
          asset_name: enhanced-nowplaying-v${{ github.event.inputs.version }}.zip
          asset_content_type: application/zip
